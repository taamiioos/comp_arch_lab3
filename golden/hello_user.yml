in_source: |-
  .data:
      STRING str "hello, "
      BUFFER user 40

  .code:
      MOV r1 user

  read:
      INPUT r2
      JZ_R end_read r2
      STORE_R r1 r2
      INC r1
      JMP read

  end_read:
      MOV r1 str
      LOAD_R r2 r1

  print:
      JZ_R end_print r2
      OUTPUT r2
      NEXT r2 r1
      JMP print

  end_print:
      MOV r1 user
      LOAD_R r2 r1

  print_user:
      JZ_R end r2
      OUTPUT r2
      NEXT r2 r1
      JMP print_user

  end:
      HLT

